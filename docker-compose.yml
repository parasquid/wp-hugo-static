# docker-compose.yml - WordPress + Hugo + WUD

services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile.builder
    container_name: wp-builder
    working_dir: /app
    volumes:
      - .:/app
      - builder-vendor:/app/vendor/bundle
    environment:
      - BUNDLE_PATH=/app/vendor/bundle
      - GEM_HOME=/app/vendor/bundle
      - OUTPUT_DIR=/app/hugo-site/content/posts
      - FONTCONFIG_FILE=/etc/fonts/fonts.conf
    env_file:
      - .env
    profiles:
      - dev
    networks:
      - wp-network
    command: tail -f /dev/null

  wordpress:
    image: wordpress:6.4-apache
    container_name: wordpress
    restart: unless-stopped
    ports:
      - "${WP_PORT:-8888}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: wordpress
      WP_HOST: ${WP_HOST:-wordpress}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://${WP_HOST:-wordpress}:8888');
        define('WP_SITEURL', 'http://${WP_HOST:-wordpress}:8888');
        define('AUTOMATIC_UPDATER_DISABLED', true);
        define('WP_AUTO_UPDATE_CORE', false);
    volumes:
      - wp-html:/var/www/html
    networks:
      - wp-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - wud.tag.include=^6\.4-apache$
      - wud.trigger=docker-compose

  seeder:
    image: wordpress:cli
    restart: "no"
    networks:
      - wp-network
    depends_on:
      wordpress:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: wordpress
      WP_HOST: ${WP_HOST:-wordpress}
    volumes:
      - wp-html:/var/www/html
      - ./scripts/seed-wordpress.sh:/seed.sh:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        curl -sO https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
        chmod +x wp-cli.phar
        mv wp-cli.phar /usr/local/bin/wp
        
        cd /var/www/html
        
        echo "Checking for WordPress installation..."
        if wp core is-installed --allow-root 2>/dev/null; then
          echo "WordPress already installed!"
        else
          echo "Installing WordPress via WP-CLI..."
          wp core install \
            --url="http://${WP_HOST:-wordpress}:8888" \
            --title="wp-hugo-static" \
            --admin_user=admin \
            --admin_password=admin \
            --admin_email="admin@example.com" \
            --skip-email \
            --allow-root
          echo "WordPress installed!"
        fi
        
        if wp option get seeded --allow-root 2>/dev/null; then
          echo "Already seeded, skipping."
        else
          echo "Seeding..."
          cp /seed.sh /tmp/seed.sh
          chmod +x /tmp/seed.sh
          /tmp/seed.sh
          wp option add seeded 1 --allow-root
          echo "Done!"
        fi

  db:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - wp-network
    labels:
      - wud.tag.include=^10\\.11$
      - wud.trigger=docker-compose

  wud:
    image: getwud/wud:latest
    container_name: wud
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - wud-store:/store
    environment:
      - WUD_TRIGGER_DOCKERCOMPOSE_AUTO=true
      - WUD_TRIGGER_DOCKERCOMPOSE_PRUNE=true
      - WUD_WATCHER_LOCAL_CRON=0 3 * * *
      - WUD_WATCHER_LOCAL_ROLLING_RESTART=true
    labels:
      - wud.watch=true

volumes:
  db-data:
  wp-html:
  wud-store:
  builder-vendor:

networks:
  wp-network:
    driver: bridge

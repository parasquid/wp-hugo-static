# docker-compose.yml - WordPress + Hugo + WUD

services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile.builder
    container_name: wp-builder
    working_dir: /app
    volumes:
      - .:/app
      - builder-vendor:/app/vendor/bundle
    environment:
      - BUNDLE_PATH=/app/vendor/bundle
      - GEM_HOME=/app/vendor/bundle
      - OUTPUT_DIR=/app/hugo-site/content/posts
    env_file:
      - .env
    profiles:
      - dev
    networks:
      - wp-network
    command: tail -f /dev/null

  wordpress:
    image: wordpress:6.4-apache
    container_name: wordpress
    restart: unless-stopped
    ports:
      - "${WP_PORT:-8888}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://${WP_HOST:-wordpress}');
        define('WP_SITEURL', 'http://${WP_HOST:-wordpress}');
        define('AUTOMATIC_UPDATER_DISABLED', true);
        define('WP_AUTO_UPDATE_CORE', false);
    volumes:
      - wp-content:/var/www/html/wp-content
    networks:
      - wp-network
    depends_on:
      - db
    labels:
      - wud.tag.include=^6\.4-apache$
      - wud.trigger=docker-compose

  db:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - wp-network
    labels:
      - wud.tag.include=^10\\.11$
      - wud.trigger=docker-compose

  wud:
    image: getwud/wud:latest
    container_name: wud
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - wud-store:/store
    environment:
      - WUD_TRIGGER_DOCKERCOMPOSE_AUTO=true
      - WUD_TRIGGER_DOCKERCOMPOSE_PRUNE=true
      - WUD_WATCHER_LOCAL_CRON=0 3 * * *
      - WUD_WATCHER_LOCAL_ROLLING_RESTART=true
    labels:
      - wud.watch=true

volumes:
  db-data:
  wp-content:
  wud-store:
  builder-vendor:

networks:
  wp-network:
    driver: bridge

<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head.html" . }}
    <style>
        .custom-landing {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .custom-landing .content {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="custom-landing">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </div>
    </div>
</body>
</html>

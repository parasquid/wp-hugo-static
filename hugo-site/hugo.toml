baseURL = 'https://example.com'
languageCode = 'en-us'
title = 'My Site'

[module]
  [[module.imports]]
    path = 'github.com/CaiJimmy/hugo-theme-stack/v3'

[params]
  [params.author]
    name = 'Your Name'
    email = 'your-email@example.com'
  description = 'A Hugo site powered by WordPress'
  
  [params.comments]
    enabled = true
    provider = 'giscus'
    
    [params.comments.giscus]
      repo = 'GISCUS_REPO'
      repoId = 'GISCUS_REPO_ID'
      category = 'GISCUS_CATEGORY'
      categoryId = 'GISCUS_CATEGORY_ID'
      mapping = 'pathname'
      reactionsEnabled = '1'
      emitMetadata = '0'
      inputPosition = 'top'
      theme = 'light'
      lang = 'en'
      loading = 'lazy'

[menu]
  [[menu.main]]
    name = 'Home'
    url = '/'
    weight = 10
    
  [[menu.main]]
    name = 'Posts'
    url = '/posts/'
    weight = 20
    
  [[menu.main]]
    name = 'About'
    url = '/about/'
    weight = 30

[taxonomies]
  tag = 'tags'
  category = 'categories'

[permalinks]
  posts = '/posts/:slug/'
  pages = '/:slug/'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
